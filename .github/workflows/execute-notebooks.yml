name: Execute notebooks and commit outputs

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  execute-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install -e .

      - name: Convert py to ipynb (jupytext)
        run: |
          jupytext --to ipynb examples/minimal_bioviz_smoke.py

      - name: Execute notebooks
        run: |
          mkdir -p /tmp/notebooks_out
          for nb in examples/*.ipynb; do
            jupyter nbconvert --to notebook --inplace --execute "$nb" --ExecutePreprocessor.timeout=600
          done

      - name: Commit executed notebooks
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add examples/*.ipynb
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: execute and save example notebooks (automated)"
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
