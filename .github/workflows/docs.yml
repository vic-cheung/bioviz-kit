name: Docs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r docs/requirements.txt

      - name: Build docs
        run: |
          python -m sphinx -b html docs docs/_build/html -W --keep-going

      - name: Upload docs build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
          retention-days: 7

  # Verify ReadTheDocs config is valid
  rtd-config-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check .readthedocs.yaml exists
        run: |
          if [ -f .readthedocs.yaml ]; then
            echo "✓ .readthedocs.yaml found"
            cat .readthedocs.yaml
          else
            echo "⚠ .readthedocs.yaml not found - RTD may use defaults"
          fi
